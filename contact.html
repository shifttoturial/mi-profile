<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - SAACZ Photographer</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c2c0c3;
    }

    .container-box {
      max-width: 800px;
      margin: 50px auto;
      background-color: blue;
      color: #c2c0c3;
      font-size: 20px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 8px 4px 8px rgba(0, 0, 0, 0.7);
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    label {
      color: white;
    }

    footer {
      color: white;
    }

    .footer-link {
      color: white;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- ✅ Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">SAACZ PHOTOGRAPHER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-primary" href="index.html">HOME</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="gallery.html">GALLERY</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="profile.html">PROFILE</a></li>
          <li class="nav-item"><a class="nav-link text-primary" href="contact.html">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Contact Form Section -->
  <section class="py-5">
    <div class="container-box">
      <h1>CONTACT</h1>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Telephone:</label>
          <input type="tel" id="phone" name="phone" class="form-control" placeholder="+256 70 546-1212" required>
        </div>

        <div class="mb-3">
          <label for="relation" class="form-label">Select Relationship:</label>
          <select id="relation" name="relation" class="form-select" required>
            <option value="">Select...</option>
            <option value="Relative">Relative</option>
            <option value="Friend">Friend</option>
            <option value="Client">Client</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="upload" class="form-label">Upload Image:</label>
          <input type="file" id="upload" name="user_image" class="form-control">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">SUBMIT</button>
        </div>
      </form>
    </div>
  </section>

  <!-- ✅ Footer 1 -->
  <footer class="bg-primary text-white py-4">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-2"><b>LinkedIn</b></div>
        <div class="col-md-2"><b>GitHub</b></div>
        <div class="col-md-2"><b>X</b></div>
        <div class="col-md-2"><b>Email</b></div>
      </div>
    </div>
  </footer>

  <!-- ✅ Footer 2 -->
  <footer class="bg-dark text-center py-3">
    <div class="container">
      <p class="mb-1 text-white">&copy; Copyright 2025 by SAACZ Photographer.</p>
      <a href="#top" class="footer-link fw-bold">TOP ☝</a>
    </div>
  </footer>

</body>
</html>
