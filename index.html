  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .video-carousel {
      position: relative;
      width: 100%;
      height: 80vh;
      overflow: hidden;
    }

    .video-carousel video {
      width: 100%;
      height: 80vh;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: blue;
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
      z-index: 10;
      background: rgba(255, 255, 255, 0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }

    footer {
      color: white;
    }
  </style>
</head>

<body>

  <!-- ✅ Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">

      <a class="navbar-brand text-primary fw-bold fs-3" href="#">SAACZ PHOTOGRAPHER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

  <!-- ✅ Video Slider Section -->
  <div id="videoCarousel" class="carousel slide video-carousel" data-bs-ride="carousel" data-bs-interval="6000">
    <div class="carousel-inner">

      <!-- Video 1 -->
      <div class="carousel-item active">
        <video autoplay muted loop playsinline>
          <source src="wedding.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="overlay-text">Wedding Moments</div>
      </div>

      <!-- Video 2 -->
      <div class="carousel-item">
        <video autoplay muted loop playsinline>
          <source src="nature.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="overlay-text">Nature Highlights</div>
      </div>


    <!-- ✅ Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#videoCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#videoCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
