<!DOCTYPE html>

	<title>SAACZ PHOTOGRAPHER | Gallery</title>

	<!-- ✅ Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		/* Custom Gallery Styles */
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 15px;
			margin: 30px auto;
			max-width: 1200px;
		}

		.image-container {
			flex: 1 1 calc(25% - 20px);
			min-width: 250px;
			border: 1px solid #ddd;
			border-radius: 5px;
			overflow: hidden;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.image-container img {
			width: 100%;
			height: auto;
			display: block;
			box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
		}

		.image-container:hover {
			transform: scale(1.05);
			box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
		}

		/* Slider styling */
		.carousel-item img {
			width: 100%;
			height: 70vh;
			object-fit: cover;
		}


		footer {
			color: white;
		}
	</style>
</head>

	<!-- ✅ Gallery Section -->
	<section class="py-5 bg-light text-center">

			<hr class="mx-auto" style="width: 80px; border: 2px solid black;">

			
			<!-- ✅ Image Slider -->
			<div id="imageCarousel" class="carousel slide mb-5 shadow" data-bs-ride="carousel" data-bs-interval="3000">
				<div class="carousel-inner rounded-3">
					<div class="carousel-item active">
						<img src="1.jpeg" class="d-block w-100" alt="Slide 1">

					</div>
				</div>

				<!-- ✅ Controls -->
				<button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

			<!-- ✅ Static Image Gallery -->
			<div class="gallery">
				<div class="image-container"><img src="1.jpeg" alt="Image 1"></div>
				<div class="image-container"><img src="2.jpeg" alt="Image 2"></div>

				<div class="image-container"><img src="6.jpeg" alt="Image 6"></div>
			</div>
		</div>
	</section>
